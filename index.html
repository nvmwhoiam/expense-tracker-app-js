<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/index.css">
    <title>Real-time Expense Tracker</title>
</head>

<body>
    <main class="main_container">

        <section class="section_container">
            <h1>Real-time Expense Tracker</h1>

            <div class="salary_section">
                <label for="salary">Enter Your Monthly Salary (£):</label>
                <input type="number" id="salary" min="0" placeholder="Enter salary" oninput="calculateExpenses()">
            </div>

            <div class="input_container">

                <div class="input_body">
                    <label for="rent">Rent/Mortgage</label>
                    <input type="number" id="rent" min="0" placeholder="Enter amount" oninput="calculateExpenses()">
                </div>

                <div class="input_body">
                    <label for="groceries">Groceries</label>
                    <input type="number" id="groceries" min="0" placeholder="Enter amount"
                        oninput="calculateExpenses()">
                </div>

                <div class="input_body">
                    <label for="utilities">Utilities</label>
                    <input type="number" id="utilities" min="0" placeholder="Enter amount"
                        oninput="calculateExpenses()">
                </div>

                <div class="input_body">
                    <label for="phone">Phone/Internet</label>
                    <input type="number" id="phone" min="0" placeholder="Enter amount" oninput="calculateExpenses()">
                </div>

                <div class="input_body">
                    <label for="transportation">Transportation</label>
                    <input type="number" id="transportation" min="0" placeholder="Enter amount"
                        oninput="calculateExpenses()">
                </div>

                <div class="input_body">
                    <label for="entertainment">Entertainment</label>
                    <input type="number" id="entertainment" min="0" placeholder="Enter amount"
                        oninput="calculateExpenses()">
                </div>

                <div class="input_body">
                    <label for="savings">Savings/Investments</label>

                    <input type="number" id="savings" min="0" placeholder="Enter amount" oninput="calculateExpenses()">
                </div>

                <div class="input_body">
                    <label for="subscriptions">Subscriptions</label>
                    <input type="number" id="subscriptions" min="0" placeholder="Enter amount"
                        oninput="calculateExpenses()">
                </div>

                <div class="input_body">
                    <label for="debt">Debt Repayment</label>
                    <input type="number" id="debt" min="0" placeholder="Enter amount" oninput="calculateExpenses()">
                </div>

                <div class="input_body">
                    <label for="miscellaneous">Debt Repayment</label>
                    <input type="number" id="miscellaneous" min="0" placeholder="Enter expenses"
                        oninput="calculateExpenses()">
                </div>

            </div>

            <div class="balances">
                <div class="balances_body">
                    <b>Total Expenses</b>
                    <span id="totalExpenses">£0</span>
                </div>

                <div class="balances_body">
                    <b>Remaining Balance</b>
                    <span id="remainingBalance">£0</span>
                </div>
            </div>

        </section>

    </main>

    <script src="/assets/js/index.js"></script>
</body>

</html>
