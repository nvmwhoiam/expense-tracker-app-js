<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta name="description"
        content="LynqIs.io is my personal website, where I share my journey as an aspiring web developer with a passion for both software and hardware. Here, you'll find projects that showcase my growing expertise in front-end and back-end development. I work with HTML, JavaScript, CSS, PHP, Python, and several JavaScript frameworks that I’m continually improving with. LynqIs.io reflects my dedication to learning, building, and exploring innovative solutions, blending creativity and functionality in everything I create.">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/index.css">
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon-32x32.png">
    <meta name="robots" content="index, follow">
    <meta name="author" content="nvmwhoiam">
    <meta name="keywords"
        content="Connectivity Solutions,Innovative Technology, Collaboration Platform,Tech Solutions,Communication Tools,Tech Innovation,Efficiency Tools,Bridging Technology,Seamless Connections,Modern Connectivity">
    <title>Lynqis - Real-time Expense Tracker | Lynqis.io</title>
</head>

<body>
    <main class="main_container">

        <section class="section_container">
            <h1>Real-time Expense Tracker</h1>

            <div class="salary_section">
                <label for="salary">Enter Your Monthly Salary (£):</label>
                <input type="number" autocomplete="off" id="salary" min="0" placeholder="Enter salary"
                    oninput="calculateExpenses()">
            </div>

            <div class="input_container">

                <div class="input_body">
                    <label for="rent">Rent/Mortgage</label>
                    <input type="number" autocomplete="off" id="rent" min="0" placeholder="Enter amount"
                        oninput="calculateExpenses()">
                </div>

                <div class="input_body">
                    <label for="groceries">Groceries</label>
                    <input type="number" autocomplete="off" id="groceries" min="0" placeholder="Enter amount"
                        oninput="calculateExpenses()">
                </div>

                <div class="input_body">
                    <label for="utilities">Utilities</label>
                    <input type="number" autocomplete="off" id="utilities" min="0" placeholder="Enter amount"
                        oninput="calculateExpenses()">
                </div>

                <div class="input_body">
                    <label for="phone">Phone/Internet</label>
                    <input type="number" autocomplete="off" id="phone" min="0" placeholder="Enter amount"
                        oninput="calculateExpenses()">
                </div>

                <div class="input_body">
                    <label for="transportation">Transportation</label>
                    <input type="number" autocomplete="off" id="transportation" min="0" placeholder="Enter amount"
                        oninput="calculateExpenses()">
                </div>

                <div class="input_body">
                    <label for="entertainment">Entertainment</label>
                    <input type="number" autocomplete="off" id="entertainment" min="0" placeholder="Enter amount"
                        oninput="calculateExpenses()">
                </div>

                <div class="input_body">
                    <label for="savings">Savings/Investments</label>

                    <input type="number" autocomplete="off" id="savings" min="0" placeholder="Enter amount"
                        oninput="calculateExpenses()">
                </div>

                <div class="input_body">
                    <label for="subscriptions">Subscriptions</label>
                    <input type="number" autocomplete="off" id="subscriptions" min="0" placeholder="Enter amount"
                        oninput="calculateExpenses()">
                </div>

                <div class="input_body">
                    <label for="debt">Debt Repayment</label>
                    <input type="number" autocomplete="off" id="debt" min="0" placeholder="Enter amount"
                        oninput="calculateExpenses()">
                </div>

                <div class="input_body">
                    <label for="miscellaneous">Debt Repayment</label>
                    <input type="number" autocomplete="off" id="miscellaneous" min="0" placeholder="Enter expenses"
                        oninput="calculateExpenses()">
                </div>

            </div>

            <div class="balances">
                <div class="balances_body">
                    <b>Total Expenses</b>
                    <span id="totalExpenses">£0</span>
                </div>

                <div class="balances_body">
                    <b>Remaining Balance</b>
                    <span id="remainingBalance">£0</span>
                </div>
            </div>

        </section>

    </main>

    <script src="assets/js/index.js"></script>
</body>

</html>
